<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-top: 0;
        }

        h2 {
            margin-top: 30px;
        }

        p {
            margin-bottom: 5px;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
        .button {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            color: #000; /* Updated color for better visibility */
            cursor: pointer;
        }

        .button-correct {
            background-color: green;
        }

        .button-incorrect {
            background-color: red;
        }

        #score {
            margin-top: 20px;
            font-weight: bold;
        }

        #highestScore {
            margin-top: 10px;
        }

        #resetButton {
            display: block;
            width: 80%;
            margin: 20px auto;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #f8f8f8;
            font-size: 16px;
            font-weight: bold;
            color: #000;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Guess my favorites</h1>

    <h2>Guess my favorite color</h2>
    <p><button class="button" id="colorA" onclick="handleColorChoice('A')">A. Blue</button></p>
    <p><button class="button" id="colorB" onclick="handleColorChoice('B')">B. Yellow</button></p>
    <p><button class="button" id="colorC" onclick="handleColorChoice('C')">C. Green</button></p>

    <p id="colorResult"></p>

    <h2>Guess my favorite drink</h2>
    <p><button class="button" id="drinkA" onclick="handleDrinkChoice('A')">A. Juice</button></p>
    <p><button class="button" id="drinkB" onclick="handleDrinkChoice('B')">B. Coffee</button></p>
    <p><button class="button" id="drinkC" onclick="handleDrinkChoice('C')">C. Tea</button></p>

    <p id="drinkResult"></p>

    <p id="score"></p>
    <p id="highestScore"></p>

    <button id="resetButton" onclick="resetQuiz()">Reset</button>

    <script>
        var score = 0;
        var highestScore = 0;

        function handleColorChoice(choice) {
            var colorButtons = document.querySelectorAll('#colorA, #colorB, #colorC');

            for (var i = 0; i < colorButtons.length; i++) {
                var button = colorButtons[i];
                button.disabled = true;

                if (button.id === 'color' + choice) {
                    if (choice === 'B') {
                        button.classList.add('button-correct');
                        document.getElementById('colorResult').textContent = "Correct! The answer is B. Yellow";
                        document.getElementById('colorResult').className = "correct";
                        score++;
                    } else {
                        button.classList.add('button-incorrect');
                        document.getElementById('colorResult').textContent = "Incorrect! The answer is B. Yellow";
                        document.getElementById('colorResult').className = "incorrect";
                    }
                } else if (!button.classList.contains('button-correct')) {
                    button.disabled = true;
                }
            }

            updateHighestScore();
            showScore();
        }

        function handleDrinkChoice(choice) {
            var drinkButtons = document.querySelectorAll('#drinkA, #drinkB, #drinkC');

            for (var i = 0; i < drinkButtons.length; i++) {
                var button = drinkButtons[i];
                button.disabled = true;

                if (button.id === 'drink' + choice) {
                    if (choice === 'B') {
                        button.classList.add('button-correct');
                        document.getElementById('drinkResult').textContent = "Correct! The answer is B. Coffee";
                        document.getElementById('drinkResult').className = "correct";
                        score++;
                    } else {
                        button.classList.add('button-incorrect');
                        document.getElementById('drinkResult').textContent = "Incorrect! The answer is B. Coffee";
                        document.getElementById('drinkResult').className = "incorrect";
                    }
                } else if (!button.classList.contains('button-correct')) {
                    button.disabled = true;
                }
            }

            updateHighestScore();
            showScore();
        }

        function showScore() {
            document.getElementById('score').textContent = "Your score: " + score;
        }

        function updateHighestScore() {
            if (score > highestScore) {
                highestScore = score;
            }
            document.getElementById('highestScore').textContent = "Highest score: " + highestScore;
        }

        function resetQuiz() {
            score = 0;

            document.getElementById('colorResult').textContent = "";
            document.getElementById('colorResult').className = "";
            var colorButtons = document.querySelectorAll('#colorA, #colorB, #colorC');
            for (var i = 0; i < colorButtons.length; i++) {
                var button = colorButtons[i];
                button.classList.remove('button-correct', 'button-incorrect');
                button.disabled = false;
            }

            document.getElementById('drinkResult').textContent = "";
            document.getElementById('drinkResult').className = "";
            var drinkButtons = document.querySelectorAll('#drinkA, #drinkB, #drinkC');
            for (var i = 0; i < drinkButtons.length; i++) {
                var button = drinkButtons[i];
                button.classList.remove('button-correct', 'button-incorrect');
                button.disabled = false;
            }

            showScore();
        }
    </script>
</body>
</html>
